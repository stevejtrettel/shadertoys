<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadertoy Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* ===== FPS Counter ===== */
    .fps-counter {
      position: absolute;
      bottom: 8px;
      left: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      font-weight: 500;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* ===== Shader Error Overlay ===== */
    .shader-error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 60px;
      overflow-y: auto;
    }

    .error-overlay-content {
      background: #1a1a1a;
      border-radius: 6px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid #2a2a2a;
      max-height: calc(100vh - 120px);
    }

    .error-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%);
      color: white;
      border-radius: 6px 6px 0 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .error-title {
      font-size: 15px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.01em;
    }

    .error-close {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s ease;
      opacity: 0.8;
    }

    .error-close:hover {
      background: rgba(255, 255, 255, 0.15);
      opacity: 1;
      transform: scale(1.05);
    }

    .error-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }

    .error-section {
      margin-bottom: 24px;
    }

    .error-section:last-child {
      margin-bottom: 0;
    }

    .error-pass-name {
      font-size: 13px;
      font-weight: 600;
      color: #ffa726;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid #2a2a2a;
      letter-spacing: 0.02em;
    }

    .error-content {
      margin: 0;
      padding: 14px 16px;
      background: #0f0f0f;
      border-radius: 4px;
      color: #ff6b6b;
      font-size: 13px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      line-height: 1.6;
      overflow-x: auto;
      border: 1px solid #2a2a2a;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .error-code-context {
      margin: 12px 0 0 0;
      padding: 14px 16px;
      background: #0d0d0d;
      border-radius: 4px;
      color: #b0b0b0;
      font-size: 12px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      line-height: 1.6;
      overflow-x: auto;
      border: 1px solid #2a2a2a;
      white-space: pre;
    }

    .error-code-context .context-line {
      color: #666;
      display: block;
    }

    .error-code-context .error-line-highlight {
      color: #ffffff;
      background: rgba(198, 40, 40, 0.25);
      display: block;
      font-weight: 600;
      border-left: 3px solid #c62828;
      margin-left: -16px;
      padding-left: 13px;
    }

    /* ===== Fullscreen Layout ===== */
    .layout-fullscreen {
      width: 100%;
      height: 100%;
    }

    .layout-fullscreen .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* ===== Centered Layout ===== */
    .layout-centered {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .layout-centered .canvas-container {
      position: relative;
      width: 800px;
      height: 600px;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25), 0 5px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* ===== Split Layout ===== */
    .layout-split {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 40px;
      /* Very generous margins on large screens */
      padding: 120px 140px;
    }

    .layout-split .canvas-container {
      position: relative;
      flex: 1;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 3px 8px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .layout-split .code-panel {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 3px 8px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    /* ===== Code Panel ===== */
    .tab-bar {
      display: flex;
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 8px 0 8px;
      gap: 4px;
    }

    .tab-button {
      padding: 8px 16px;
      background: transparent;
      border: none;
      border-radius: 6px 6px 0 0;
      font-size: 13px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      cursor: pointer;
      transition: background 0.2s;
      color: #666;
    }

    .tab-button:hover {
      background: #e8e8e8;
    }

    .tab-button.active {
      background: white;
      color: #000;
      font-weight: 500;
    }

    .copy-button {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px;
      background: transparent;
      border: none;
      border-radius: 4px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-button:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #333;
    }

    .copy-button:active {
      transform: scale(0.9);
    }

    .copy-button.copied {
      color: #4caf50;
    }

    .code-viewer {
      flex: 1;
      overflow: auto;
      position: relative;
      background: white;
    }

    /* Prism.js syntax highlighting */
    .code-viewer pre {
      margin: 0;
      padding: 16px;
      font-size: 13px;
      line-height: 1.5;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      background: white;
      overflow: visible;
    }

    .code-viewer code {
      font-family: inherit;
      font-size: inherit;
    }

    /* Prism theme - simple light theme */
    .token.comment { color: #6a9955; }
    .token.keyword { color: #0000ff; }
    .token.string { color: #a31515; }
    .token.number { color: #098658; }
    .token.operator { color: #000000; }
    .token.function { color: #795e26; }
    .token.class-name { color: #267f99; }
    .token.punctuation { color: #000000; }

    /* ===== Responsive adjustments ===== */

    /* Progressively shrink margins on smaller screens */
    @media (max-width: 1800px) {
      .layout-split {
        padding: 100px 120px;
      }
    }

    @media (max-width: 1600px) {
      .layout-split {
        padding: 80px 100px;
      }
    }

    @media (max-width: 1400px) {
      .layout-split {
        padding: 60px 80px;
      }
    }

    @media (max-width: 1200px) {
      .layout-split {
        padding: 50px 60px;
      }
    }

    @media (max-width: 1000px) {
      .layout-split {
        padding: 40px 50px;
      }
    }

    /* Stack and minimize margins on small screens */
    @media (max-width: 900px) {
      .layout-centered .canvas-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .layout-centered {
        padding: 0;
      }

      .layout-split {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
