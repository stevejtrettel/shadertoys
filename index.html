<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadertoy Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* ===== Shader-Only Layout ===== */
    .layout-shader-only {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .layout-shader-only .canvas-container {
      width: 800px;
      height: 600px;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25), 0 5px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* ===== Split View Layout ===== */
    .layout-split-view {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 32px;
      padding: 80px 72px;  /* More generous: ~1 inch on sides, extra on top/bottom */
    }

    .layout-split-view .canvas-container {
      flex: 1;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 3px 8px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .layout-split-view .code-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 3px 8px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    /* ===== Code Panel ===== */
    .tab-bar {
      display: flex;
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 8px 0 8px;
      gap: 4px;
    }

    .tab-button {
      padding: 8px 16px;
      background: transparent;
      border: none;
      border-radius: 6px 6px 0 0;
      font-size: 13px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      cursor: pointer;
      transition: background 0.2s;
      color: #666;
    }

    .tab-button:hover {
      background: #e8e8e8;
    }

    .tab-button.active {
      background: white;
      color: #000;
      font-weight: 500;
    }

    .code-viewer {
      flex: 1;
      overflow: auto;
      position: relative;
      background: white;
    }

    /* Prism.js syntax highlighting */
    .code-viewer pre {
      margin: 0;
      padding: 16px;
      font-size: 13px;
      line-height: 1.5;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      background: white;
      overflow: visible;
    }

    .code-viewer code {
      font-family: inherit;
      font-size: inherit;
    }

    /* Prism theme - simple light theme */
    .token.comment { color: #6a9955; }
    .token.keyword { color: #0000ff; }
    .token.string { color: #a31515; }
    .token.number { color: #098658; }
    .token.operator { color: #000000; }
    .token.function { color: #795e26; }
    .token.class-name { color: #267f99; }
    .token.punctuation { color: #000000; }

    /* ===== Responsive adjustments ===== */
    @media (max-width: 900px) {
      .layout-shader-only .canvas-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .layout-shader-only {
        padding: 0;
      }

      .layout-split-view {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
